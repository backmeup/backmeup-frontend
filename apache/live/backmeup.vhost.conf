<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www
  
  <Directory /data/>
    Options FollowSymLinks
    AllowOverride None
  </Directory>
  <Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>
  
  # wsgi
  WSGIDaemonProcess backmeup user=klem group=staff processes=2 threads=15
  WSGIProcessGroup backmeup
  # wsgi config
  WSGIScriptAlias / /data/backmeup-frontend/apache/live/backmeup.wsgi.py
  
  # logs
  ErrorLog /var/log/apache2/backmeup-error.log
  CustomLog /var/log/apache2/backmeup-access.log common
  
  ExpiresActive On

  ExpiresByType image/jpg "access plus 2 hours"
  ExpiresByType image/png "access plus 2 hours"
  ExpiresByType text/css "access plus 10 years"
  ExpiresByType application/javascript "access plus 10 years"
  ExpiresByType application/x-javascript "access plus 10 years"
  ExpiresByType image/x-icon "access plus 10 years"
  
  FileETag MTime Size
  
</VirtualHost>
