{% extends "base.html" %}

{% load i18n %}

{% block html_title %}{{ flatpage.title }}{% endblock %}

{% block content %}
<article class="metapage-article">
  {{ flatpage.content }}
</article>
{% endblock %}

{% block register_teaser %}
{% if not user.is_authenticated %}
  <div class="register-teaser">
    <a href="{% url signup %}" class="btn">{% trans "Sign Up now" %}</a>
  </div>
{% endif %}
{% endblock %}
