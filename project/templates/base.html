<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block html_title %}BackMeUp{% endblock html_title %}</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/css/main.css" />
  <script src="{{ STATIC_URL }}js/libs/html5shiv-printshiv.js"></script>
  
</head>
<body>
  <div class="container">
  
    {% block header %}
      {% include "www/includes/header.html" %}
    {% endblock header %}
  
    {% block content %}{% endblock content %}
  
    {% block footer %}
      {% include "www/includes/footer.html" %}
    {% endblock footer %}
  
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>
  
  {% block additional_js %}{% endblock %}
  
</body>
</html>
