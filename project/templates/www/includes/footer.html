{% load i18n flatpages %}

<footer id="footer">
  <div class="container">
    {# <span class="copyright">BackMeUp</span> #}
    <nav id="meta-nav" class="nav">
      {% get_flatpages as flatpages %}
      <ul>
        {% for page in flatpages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</footer>
