{% extends "base.html" %}

{% load i18n %}

{% block content %}

{% if form.errors %}
<p class="form-error">{% trans "Username und Passwort stimmen nicht Ã¼berein. Bitte versuchen Sie es erneut." %}</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
  <p>
    <label for="id_username">Email</label>
    {{ form.username }}
  </p>
  <p>
    {{ form.password.label_tag }}
    {{ form.password }}
  </p>
  <input type="submit" value="{% trans "Einloggen" %}" class="btn" />
  <input type="hidden" name="next" value="/" />
</form>

{% endblock %}
